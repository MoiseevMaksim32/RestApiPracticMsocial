databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-createTable.yaml
  - changeSet:
      id: 1
      author: your_liquibase_username
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  autoIncrement: false
                  constraints:
                    nullable: false
